<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Quick Survey</title>
    <script>{function form_submission(){$('#survey-form')[0].reset();alert('Submission successful! Thank you');return false;}}</script>
  </head>
  
  <main id="main">
    <h1 id="title">Quick Survey!</h1>
    <p id="description">Please complete this 30 second survey</p>

    <form id="survey-form" onsubmit="return form_submission()">
      <section id="group">
        <label id="name-label" for="name">Name </label>
        <input id="name" type="text" placeholder="Name" required><br>
        <label id="email-label" foe="Email">Email </label>
        <input id="email" type="email" placeholder="Email" required><br>
        <label id="number-label" for="age">Age </label>
        <input id="number" type="number" placeholder="Age" required min="1" max="120">
      </section>

      <section id="group">
        <label for="hours">How many hours do you spend on social media every day?</label><br>
        <select id="dropdown" name="hours">
          <option value="-">-</option>
          <option value="lessthan1">less than 1</option>
          <option value="1hour">1 hour</option>
          <option value="2to3">2-3 hours</option>
          <option value="3to4">3-4 hours</option>
          <option value="5to6">5-6 hours</option>
          <option value="morethan6">More than 6 hours</option>
          <option value="none">I don't use social media</option>
        </select>
      </section>

      <section id="group">
        <label>Do social media advertisements influence your product choices?</label><br>
        <label for="yes">
          <input id="yes" value="yes" type="radio" name="fan">Yes
        </label>
        <label for="no">
          <input id="no" value="no" type="radio" name="fan">No
        </label>
      </section>

      <section id="group">
        <label>What social media channels are you most active on? Choose as many as are applicable.</label><br>
        <label for="facebook">
          <input id="facebook" value="facebook" type="checkbox" name="likes">Facebook
        </label><br>
        <label for="twitter">
          <input id="twitter" value="twitter" type="checkbox" name="likes">Twitter
        </label><br>
        <label for="youtube">
          <input id="youtube" value="youtube" type="checkbox" name="likes">YouTube
        </label><br>
        <label for="linkedin">
          <input id="linkedin" value="linkedin" type="checkbox" name="likes">LinkedIn
        </label><br>
        <label for="instagram">
          <input id="instagram" value="instagram" type="checkbox" name="likes">Instagram
        </label><br>
        <label for="pinterest">
          <input id="pinterest" value="pinterest" type="checkbox" name="likes">Pinterest
        </label><br>
        <label for="snapchat">
          <input id="snapchat" value="snapchat" type="checkbox" name="likes">Snapchat
        </label><br>
      </section>

      <section id="group">
        <label>How would you describe the role social media plays in your life?</label><br>
        <textarea id="text" name="text" placeholder="Comments"></textarea><br>
        <input id="submit" type="submit">
      </section>
  </form>
</main>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
